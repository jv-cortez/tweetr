
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" >

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div>
      <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <span class="compose-action">Compose</span>
      </nav>
    </div>

    <!-- Page-specific (main) content here -->
    <div>
      <h1 class="container-header">This is my Tweetr page!</h1>
    </div>

    <div>
      <main class="container">
      <section class="new-tweet content-section">
    <h2 class="form-section-heading">Compose Tweet</h2>
    <form class="form">
      <div>
        <textarea class="primary-input" placeholder="What are you humming about?"></textarea>
      </div>
      <div class="form-meta">
        <button>Tweet</button>
        <span class="form-meta-secondary">140</span>
      </div>
    </form>
  </section>
  <section class="tweets-list content-section">
    <article class="tweet">
      <header class="tweet-header">
        <h3 class="tweet-name">Some Name</h3>
        <p class="tweet-handle">@some_name</p>
      </header>
      <main class="tweet-content">
        <p class="tweet-body">Tweet tweet! Tweet tweet! Tweet tweet! Tweet tweet! Tweet tweet!</p>
      </main>
      <footer class="tweet-footer">
        <p class="tweet-timestamp">Just now</p>
      </footer>
    </article>

    <article class="tweet">
      <header class="tweet-header">
        <h3 class="tweet-name">Some Name</h3>
        <p class="tweet-handle">@some_name</p>
      </header>
      <main class="tweet-content">
        <p class="tweet-body">Tweet tweet! Tweet tweet! Tweet tweet! Tweet tweet! Tweet tweet!</p>
      
      </main>
    </div>

  </body>
</html>
