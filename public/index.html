<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <div>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose-action"><input type="submit" value="Compose"></span>
    </nav>
  </div>

  <!-- Page-specific (main) content here -->
  <!--<div>
    <h1 class="container-header">This is my Tweetr page!</h1>
  </div>-->

  <div>
    <main class="container">

      <section class="new-tweet">
        <span><h1 class="compose-tweet">Compose Tweet</h1></span>
        <form class="form-layout" action="/tweets/" method="POST">
          <textarea class="text-box" name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-controls">
            <input class="tweet-button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>
          </main>
  </div>
<footer class="page-footer">
  <p class="copyright">Copyright 2017 JV Cortez</p>
  <p><small>I love sushi</small></p>
</footer>
</body>

</html>
